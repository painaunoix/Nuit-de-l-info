<div class="image-container">
  <!-- Image principale avec animation -->
  <img
    src="../../../assets/images/lyreco.png"
    alt="Image Lyreco"
    class="random-image"
    [class.animate]="isAnimating"
    [style.top]="topPosition"
    [style.left]="leftPosition"
    (click)="onImageClick()"
  />

  <!-- GIF affichÃ© dynamiquement -->
  <img
    *ngIf="showGif"
    src="../../../assets/bubble_gif.gif"
    alt="GIF Animation"
    class="gif-animation"
  />
</div>
